<main class="mt-10">

  <div class="mb-4 md:mb-0 w-full mx-auto relative">
    <div class="px-4 lg:px-0">
      <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
        {{data.title}}
      </h2>
      <button  (click)="refLink(data.linkRef)" class=" float-right relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
        
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Visit Website
        </span>
        </button>
  
    </div>


  </div>
  <figure>
    <img [src]="data.image" alt="{{data.title}}">
  </figure>
  <div class="flex flex-col lg:flex-row lg:space-x-12">
    <div [innerHTML]="data.content" class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full lg:w-4/4">
    </div>
  </div>
</main>
