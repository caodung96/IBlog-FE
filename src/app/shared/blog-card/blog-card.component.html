
<div class="max-w-lg mx-auto">
  <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm mb-5">
      <a href="#">
          <img class="rounded-t-lg" [src]="data.image" alt="">
      </a>
      <div class="p-5">
          <a href="#">
              <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">{{data.title}}</h5>
          </a>
          <p class="font-normal text-gray-700 mb-3 h-20 overflow-y-auto" >{{data.summary}}</p>
          <a [routerLink]="['/blog', data.slug]" class="animate-pulse text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium text-sm px-3 py-2 text-center inline-flex items-center" >
              Read more
          </a>
          <!-- <a class="animate-pulse float-right text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium  text-sm px-3 py-2 text-center inline-flex items-center" href="#">
            Visit website
        </a> -->
        <button type="button" class="animate-pulse float-right text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium text-sm px-3 py-2 text-center me-2 mb-2" (click)="refLink(data.linkRef)">Visit website</button>
      </div>
  </div>
</div>
