<div class="max-w-lg mx-auto">
    <div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm mb-5">
        <a [routerLink]="['/blog', data.slug]">
            <img class="rounded-t-lg" [src]="data.image" alt="">
        </a>
        <div class="p-5">
            <a [routerLink]="['/blog', data.slug]">
                <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">{{data.title}}</h5>
            </a>
            <p class="font-normal text-gray-700 mb-3 h-20 overflow-y-auto">{{data.summary}}</p>
            <a [routerLink]="['/blog', data.slug]"
                class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Read More
                </span>
            </a>

            <!-- <a [routerLink]="['/blog', data.slug]" class="animate-pulse text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium text-sm px-3 py-3 text-center inline-flex items-center" >
              Read More
          </a> -->
            <!-- <a class="animate-pulse float-right text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium  text-sm px-3 py-2 text-center inline-flex items-center" href="#">
            Visit website
        </a> -->

            <button (click)="refLink(data.linkRef)"
                class=" float-right relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
                <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Visit Website
                </span>
            </button>

        </div>
    </div>
</div>
